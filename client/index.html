<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
  

  <!--Container-->
  <div class="container">
  <!-- Friends List -->
    <div class="row">
      <div class="col-xs-6 col-md-4 friend_list">
        <h2>Friends</h2>
        <hr></hr>
        <div class="actual_list">
     <!--      Friends Here -->
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-8">
        <div id="main">
          <h1>chatterbox</h1>
          <div id="room_list">Room: 
            <select name="msg" id="roomSelect">
              <option value="None" selected>Choose A Room</option>
              <input type="text" id="newRoomName" name="roomName"/>
              <input type="button" id="room_button" value="Create Room"/>
            </select>
          </div>
          <div id="send"> <!-- Message Box -->
            <input type="text" id="message_box" name="message"/>
            <!-- <input type="button" id="new_message" value="Send"/> -->
            <input type="button" class="submit" value="Send"/>
          </div> <!-- Close Message Box -->
        </div> <!--close main-->
        <div id="chats">
        </div> <!-- Close Chats -->
      </div> 
    
    </div> <!-- Close Row -->
  </div> <!-- Close Container -->


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
